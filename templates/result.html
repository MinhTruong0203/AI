{% extends 'index.html' %}

{% block body %}
<br>
<style>
    body {
        background-image: url(ahshshahjsjhsha);
        background-size: cover; /* Tuỳ chỉnh kích thước ảnh nền */
        background-repeat: no-repeat; /* Ngăn lặp lại ảnh nền */
    }
</style>
<h3>OCR Result</h3>
<div class="row">
    <div class="col">
        <img class="img-fluid border border-primary" src="{{ url_for('static', filename='media/reload.jpg') }}" alt="image">
    </div>

    <div class="col">
        <p>{{ results }}</p>
    </div>
    <div class="col">
        <button class="btn btn-primary" onclick="exitResults()">Exit</button>
    </div>
    <script>
        function exitResults() {
            // Điều hướng đến trang khác hoặc thực hiện các thao tác thoát khác tại đây
            window.location.href = "http://127.0.0.1:5000"; // Ví dụ: Điều hướng đến trang chủ ("/") khi nhấp vào nút "Exit"
        }
    </script>
    
</div>

{% endblock  %}
